            <table id="menuTable">

                    <th>Quantity</th>
                    <th>Item</th>
                    <th>@</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>French Fries</td>
                    <td>Ksh.100</td>
                </tr>

                    <td>1</td>

                    <td>Ksh.40</td>

                <tr>
                    <td>1</td>
                    <td>Smokie</td>
                    <td>Ksh.35</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Kebabi</td>
                    <td>Ksh.70</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>300ml Coke</td>
                    <td>Ksh.50</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Chicken Special</td>
                    <td>Ksh.1400</td>
                </tr>

                <tr>

                </tr>



            </table>
        </div>

        <div id="menuRight" >
            <h2>Make Your Order</h2>
            <ol>
                <li>
                    <button id="frenchFriesPlain" type="button" >French Fries plain</button>
                </li>
                <li>
                    <button id="frenchFriesSalad" type="button" >French Fries + Salad</button>
                </li>
                <li>
                    <button id="frenchFriesSaladTmtSauce" type="button" >French Fries + Tomato sauce + Salad</button>
                </li>
                <li>
                    <button id="frenchFriesTomatopasteSalad300mlCoke" type="button" onclick="">French Fries + Tomato paste + Salad + 300ml Coke</button>
                </li>
                <li>
                    <button id="chickenSpecial" type="button" >Chicken Special</button>
                </li>
                <li>
                    <button id="chickenSpecialCoke" type="button" >Chicken Special + Coke</button>
                </li>

            </ol>
        </div>


    </div>
    <div id="owed">
       <h1>Owed</h1>
